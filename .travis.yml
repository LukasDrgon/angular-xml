language: node_js

addons:
  chrome: stable

before_script:
  - yarn global add bower
  - bower i
  - yarn run update-webdriver
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

script: yarn test

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: false
